<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ProIgualdad ‚Äì Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <style>
    :root{
      --giz-green:#7FFF00;   /* Cumplida exitosamente */
      --giz-red:#FF0000;     /* Atrasada/Interrumpida/En riesgo */
      --giz-yellow:#FFFF00;  /* En proceso */
      --giz-gray:#C0C0C0;    /* No puede iniciar o concluir satisfactoriamente */
      --giz-blue:#4169E1;    /* Reprogramado */
      --ink:#111;
      --muted:#555;
      --border:#e5e7eb;
      --bg:#fff;
      --maxw:1200px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      background:var(--bg);
      line-height:1.4;
    }
    header{
      border-bottom:1px solid var(--border);
      background:#fff;
    }
    .wrap{
      max-width:var(--maxw);
      margin:auto;
      padding:16px 20px;
    }
    .hdr{
      display:flex;
      align-items:center;
      gap:16px;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .brand img{
      height:44px; width:auto; object-fit:contain;
    }
    .brand h1{
      margin:0;
      font-size:20px;
      font-weight:700;
      letter-spacing:.2px;
    }
    .actions{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    button{
      padding:10px 14px;
      border:1px solid var(--border);
      background:#fff;
      border-radius:10px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover{background:#f8f9fb}

    main .wrap{padding-top:12px; padding-bottom:28px;}
    .card{
      border:1px solid var(--border);
      border-radius:14px;
      padding:16px;
      background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.04);
    }
    .card h2{
      margin:0 0 8px 0;
      font-size:18px;
    }
    .muted{color:var(--muted); font-size:14px}

    /* Contenedor variable para la altura del gr√°fico */
    #chartBox{width:100%; height:420px}

    /* Pie institucional solo en impresi√≥n/PDF */
    footer#print-footer{
      display:none;
    }

    /* Estilos de impresi√≥n */
    @media print{
      @page{ size: A4 landscape; margin: 14mm; }
      header .actions{ display:none !important; }
      a{ text-decoration:none; color:inherit; }
      footer#print-footer{
        display:block;
        position:fixed;
        bottom:6mm; left:0; right:0;
        text-align:center;
        font-size:11px; color:#333;
      }
      /* Evitar cortes raros */
      .card{ break-inside: avoid; }
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap hdr">
      <div class="brand">
        <!-- Cambia el logo si deseas -->
        <img id="logo-giz" alt="GIZ" src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Deutsche_Gesellschaft_f%C3%BCr_Internationale_Zusammenarbeit_%28GIZ%29_logo.svg">
        <div>
          <h1>Sistema de Monitoreo ‚Äì ProIgualdad</h1>
          <div class="muted" id="subhead">Dashboard de indicadores por porcentaje de cumplimiento</div>
        </div>
      </div>
      <div class="actions">
        <button id="btnPrint" title="Imprime o guarda como PDF">üñ®Ô∏è Imprimir / PDF</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <h2>Indicadores (barras horizontales)</h2>
        <div class="muted">Promedio de <em>porcentaje_cumplimiento</em> por indicador. Etiquetas con saltos autom√°ticos.</div>
        <div id="chartBox">
          <canvas id="chartIndicadores" aria-label="Gr√°fico de indicadores" role="img"></canvas>
        </div>
      </div>
    </div>
  </main>

  <!-- Pie solo para PDF/impresi√≥n (se rellena con JS justo antes de imprimir) -->
  <footer id="print-footer">
    Reporte generado: <span id="genDate"></span> ¬∑ Proyecto ProIgualdad (GIZ)
  </footer>

  <script>
    /************************************************************
     * 1) CONFIGURACI√ìN SUPABASE
     ************************************************************/
    const SUPABASE_URL = "https://xrvxryozthadpzsgmbir.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhydnhyeW96dGhhZHB6c2dtYmlyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODA5NjcsImV4cCI6MjA3NDU1Njk2N30.mVDnVaJCiJzSEFJ2ZlHGrtbFk-DZNb61aDcrNf3KsHg";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    /************************************************************
     * 2) UTILIDADES
     ************************************************************/
    // Salta etiquetas largas cada N caracteres en l√≠mite de palabra
    function wrapLabel(str, maxLen = 38){
      if(!str) return "";
      const out = [];
      let line = "";
      for (const word of String(str).split(" ")){
        if ((line + word).length > maxLen){
          out.push(line.trim());
          line = word + " ";
        } else {
          line += word + " ";
        }
      }
      if (line.trim().length) out.push(line.trim());
      return out;
    }

    // Formateo de fecha local (Bolivia) para el pie de impresi√≥n
    function formatFechaBO(d = new Date()){
      try{
        const fmt = new Intl.DateTimeFormat("es-BO", {
          timeZone: "America/La_Paz",
          year:"numeric", month:"2-digit", day:"2-digit",
          hour:"2-digit", minute:"2-digit"
        });
        return fmt.format(d);
      }catch(e){
        return d.toLocaleString();
      }
    }

    // Ajusta la altura del contenedor del gr√°fico seg√∫n cantidad de barras
    function setChartHeightByCount(count){
      // 28px por barra + 120px de m√°rgenes/t√≠tulos
      const px = Math.max(280, Math.min(1600, (count * 28) + 120));
      document.getElementById("chartBox").style.height = px + "px";
    }

    /************************************************************
     * 3) CARGA DE DATOS Y AGRUPACI√ìN
     ************************************************************/
    async function fetchIndicadores(){
      // Trae solo las columnas necesarias
      const { data, error } = await supabaseClient
        .from("entradas_form")
        .select("indicador, porcentaje_cumplimiento");

      if (error){
        console.error(error);
        alert("Error al cargar datos desde Supabase. Revisa credenciales o permisos.");
        return [];
      }

      // Agrupa por indicador y calcula promedio de porcentaje_cumplimiento
      const agg = new Map();
      for (const row of data){
        const ind = row.indicador || "Sin indicador";
        const val = Number(row.porcentaje_cumplimiento) || 0;
        if (!agg.has(ind)) agg.set(ind, { sum:0, n:0 });
        const obj = agg.get(ind);
        obj.sum += val; obj.n += 1;
      }

      const result = Array.from(agg.entries()).map(([indicador, {sum,n}]) => ({
        indicador,
        promedio: n ? (sum/n) : 0
      }));

      // Ordena de mayor a menor avance
      result.sort((a,b)=> b.promedio - a.promedio);
      return result;
    }

    /************************************************************
     * 4) DIBUJO DEL GR√ÅFICO (Chart.js 4) ‚Äì BARRAS HORIZONTALES
     ************************************************************/
    let chartRef;

    function drawChart(rows){
      if (chartRef) { chartRef.destroy(); }

      const labels = rows.map(r => r.indicador);
      const values = rows.map(r => Number(r.promedio.toFixed(1)));

      // Ajusta altura del contenedor
      setChartHeightByCount(labels.length);

      const ctx = document.getElementById("chartIndicadores").getContext("2d");
      chartRef = new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "% promedio de cumplimiento",
            data: values,
            backgroundColor: "rgba(65, 105, 225, 0.65)",   // azul suave
            borderColor: "rgba(65, 105, 225, 1)",
            borderWidth: 1.2,
            borderSkipped: false,
            barThickness: "flex"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          indexAxis: "y", // ‚Üê barras horizontales
          animation: { duration: 300 },
          scales: {
            x: {
              min: 0,
              max: 100,
              grid: { color: "rgba(0,0,0,0.06)" },
              ticks: {
                callback: (val) => val + " %",
                font: { size: 12 }
              },
              title: { display:true, text:"Porcentaje de cumplimiento (%)" }
            },
            y: {
              grid: { display:false },
              ticks: {
                autoSkip: false,
                font: { size: 12 },
                callback: (value, index) => {
                  // Devuelve la etiqueta envuelta en m√∫ltiples l√≠neas
                  return wrapLabel(labels[index], 38);
                }
              }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                title: (items)=> {
                  const i = items?.[0]?.dataIndex ?? 0;
                  return labels[i]; // indicador completo en tooltip
                },
                label: (item)=> ` ${item.raw}%`
              }
            }
          }
        }
      });
    }

    /************************************************************
     * 5) FLUJO PRINCIPAL
     ************************************************************/
    async function init(){
      // Carga y pinta
      const rows = await fetchIndicadores();
      drawChart(rows);
    }

    // Bot√≥n Imprimir / PDF
    document.getElementById("btnPrint").addEventListener("click", ()=>{
      // Setear fecha antes de imprimir
      document.getElementById("genDate").textContent = formatFechaBO(new Date());
      window.print();
    });

    // Cuando el usuario usa Ctrl+P u otra v√≠a
    window.addEventListener("beforeprint", ()=>{
      document.getElementById("genDate").textContent = formatFechaBO(new Date());
    });

    // Inicia
    init();
  </script>
</body>
</html>
